<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Quiz</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/auth.js" defer></script>
  <script src="./js/create-quiz.js" defer></script>
</head>
<body>

  <div class="page-shell">
    <div class="dashboard glass card">
      <div class="dash-top">
        <div>
          <h2>Create Custom Quiz üìù</h2>
          <p class="muted">Add questions and create your own quiz</p>
        </div>
        <button class="btn btn-danger" onclick="goBack()">Back to Dashboard</button>
      </div>

      <div class="create-quiz-container">
        <!-- Left side: Question Form -->
        <div class="quiz-form glass-soft">
          <h3>Add Question</h3>
          
          <div class="field">
            <label>Question Text</label>
            <input type="text" id="questionText" placeholder="Enter your question here..." />
          </div>

          <div id="optionsContainer">
            <label>Options</label>
            <div id="optionsInput" class="options-group"></div>
            <button class="btn btn-secondary" onclick="addOption()" style="margin-top: 10px;">+ Add Option</button>
          </div>

          <div class="field">
            <label>Correct Answer</label>
            <div id="answerSelection" class="answer-radio-group"></div>
          </div>

          <div class="field" style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="addQuestion()">Add Question</button>
            <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
          </div>
        </div>

        <!-- Right side: Questions List & Quiz Save -->
        <div class="quiz-preview glass-soft">
          <h3>Questions Added: <span id="questionCount">0</span></h3>
          <div id="questionsList" class="questions-list"></div>

          <div class="field" style="margin-top: 20px;">
            <label>Quiz Name</label>
            <input type="text" id="quizName" placeholder="e.g., My Java Quiz" />
            <small class="muted">Give your quiz a unique name</small>
          </div>

          <div class="field">
            <label>Quiz Duration (minutes)</label>
            <input type="number" id="quizDuration" placeholder="10" value="10" min="1" max="180" />
          </div>

          <div style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="saveQuiz()" style="flex: 1;">Save Quiz</button>
            <button class="btn btn-secondary" onclick="exportQuiz()">Export JSON</button>
          </div>

          <div id="saveMessage" class="message" style="margin-top: 10px; display: none;"></div>
        </div>
      </div>

      <!-- Saved Quizzes Section -->
      <div class="saved-quizzes glass-soft" style="margin-top: 20px;">
        <h3>Your Saved Quizzes</h3>
        <div id="savedQuizzesList" class="saved-quizzes-list"></div>
      </div>
    </div>
  </div>

  <style>
    .create-quiz-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .quiz-form {
      padding: 20px;
    }

    .quiz-preview {
      padding: 20px;
    }

    .options-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }

    .option-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .option-input-row input {
      flex: 1;
    }

    .option-input-row button {
      padding: 8px 12px;
      font-size: 12px;
    }

    .answer-radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .questions-list {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .question-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }

    .question-item h5 {
      margin: 0 0 8px 0;
      color: #2c3e50;
    }

    .question-item p {
      margin: 4px 0;
      font-size: 13px;
      color: #555;
    }

    .question-item button {
      padding: 6px 12px;
      font-size: 12px;
      margin-top: 8px;
    }

    .saved-quizzes-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .quiz-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .quiz-card h4 {
      margin: 0 0 8px 0;
      color: #2c3e50;
    }

    .quiz-card p {
      margin: 4px 0;
      font-size: 13px;
      color: #666;
    }

    .quiz-card-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .quiz-card-actions button {
      flex: 1;
      padding: 6px;
      font-size: 12px;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    .message.success {
      background: rgba(76, 175, 80, 0.2);
      color: #2e7d32;
      border: 1px solid #4CAF50;
    }

    .message.error {
      background: rgba(244, 67, 54, 0.2);
      color: #c62828;
      border: 1px solid #f44336;
    }

    @media (max-width: 1024px) {
      .create-quiz-container {
        grid-template-columns: 1fr;
      }
    }
  </style>

</body>
</html>
